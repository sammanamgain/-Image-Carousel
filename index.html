<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/-Image-Carousel/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Image Carousel</title>
    <script type="module" crossorigin src="/-Image-Carousel/assets/index-BCWMG8uZ.js"></script>
    <link rel="stylesheet" crossorigin href="/-Image-Carousel/assets/index-CuPUdarl.css">
  </head>
  <body>
    <div class="carousel">
      <div class="carousel__image-wrapper">
        <img
          src="./Images/mountain.png"
          alt="Image 1"
          class="carousel__image"
        />
        <img src="./Images/himal.png" alt="Image 2" class="carousel__image" />
        <img src="./Images/pahad.png" alt="Image 3" class="carousel__image" />
        <img src="./Images/lake.png" alt="Image 4" class="carousel__image" />
      </div>
      <button class="carousel__control carousel__control--prev">‹</button>
      <button class="carousel__control carousel__control--next">›</button>
      <div class="carousel__indicators">
        <span
          data-slide="0"
          class="carousel__indicator carousel__indicator--active"
        ></span>
        <span data-slide="1" class="carousel__indicator"></span>
        <span data-slide="2" class="carousel__indicator"></span>
        <span data-slide="2" class="carousel__indicator"></span>
      </div>
    </div>
  </body>
</html>
