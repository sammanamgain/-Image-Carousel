<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Image Carousel</title>
  </head>
  <body>
    <div class="carousel">
      <div class="carousel__image-wrapper">
        <img
          src="./Images/mountain.jpg"
          alt="Image 1"
          class="carousel__image"
        />
        <img src="./Images/himal.jpg" alt="Image 2" class="carousel__image" />
        <img src="./Images/pahad.jpg" alt="Image 3" class="carousel__image" />
        <img src="./Images/lake.jpg" alt="Image 4" class="carousel__image" />
      </div>
      <button class="carousel__control carousel__control--prev">‹</button>
      <button class="carousel__control carousel__control--next">›</button>
      <div class="carousel__indicators">
        <span
          data-slide="0"
          class="carousel__indicator carousel__indicator--active"
        ></span>
        <span data-slide="1" class="carousel__indicator"></span>
        <span data-slide="2" class="carousel__indicator"></span>
        <span data-slide="2" class="carousel__indicator"></span>
      </div>
    </div>
    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
